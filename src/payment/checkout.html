<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a card payment</title>
    <meta name="description" content="A demo of a card payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/payment_client.js" defer></script>
  </head>

  <body>
    <!-- Display a payment form -->
    <div style="padding: 200px" align=center>
      <img src="rendt_new_logo_square.png" width=200 height=200 style="margin-left: auto; margin-right: auto; margin-bottom: 30px;">
      <br/>
      <form id="payment-form" style="width: 500px">
        <input type="text" id="email" placeholder="Email address" style="margin-bottom: 30px"/>
        <br/>
        <div id="card-element" style="margin-bottom: 30px"><!--Stripe.js injects the Card Element--></div>
        <br/>
        <button id="submit">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay</span>
        </button>
        <p id="card-errors" role="alert"></p>
        <p class="result-message hidden">
          Payment succeeded,
          <a href="" target="_blank"></a> Refresh the page to pay again.
        </p>
      </form>
  </div>
  </body>
</html>
